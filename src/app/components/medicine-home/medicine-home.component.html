

<div class="container-fluid p-4 bg-primary text-white">
    <div class="row">
        <h3 class="text-center fw-bold">Get Huge Savings on Medicines</h3>
    </div>
    <div class="d-flex flex-row justify-content-center mb-3 ">
        <div class="p-2"><i class="bi bi-check-circle me-2"></i>100 % Genuine Medicines</div>
        <div class="p-2"><i class="bi bi-check-circle me-2"></i>Trusted Pharmacies</div>
        <div class="p-2"><i class="bi bi-check-circle me-2"></i>Delivery to your doorstep</div>
        <div class="p-2"><i class="bi bi-check-circle me-2"></i>Store Pick up</div>

      </div>
</div>

<div class="container w-75 shadow-sm">
    <h6>Search</h6>
    <div class="input-group input-group-lg ">
        <span class="input-group-text search-heading bg-body " id="inputGroup-sizing-lg"  >{{showDefaultPinCode ?"Pune  560029" : pincodeDetails?.pincodeCity + " "+ pincodeDetails?.pincode }} <span ><i class="bi bi-chevron-down text-primary ms-4 fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </i></span></span>
        <input type="text" class="form-control search-input" placeholder="Search-medicine" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <span class="input-group-text search-heading bg-body text-primary" id="inputGroup-sizing-lg"><i class="bi bi-search ms-3 fs-5 fw-semibold"></i>&nbsp;Search</span>
      </div>
</div>

<div class="container w-75">
    <div class="row">
        <img src="https://www.medibuddy.in/assets/banners/medicine-page.webp" alt="">
    </div>
  
</div>

<div class="mt-4">
  <app-top-deals></app-top-deals>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...<div class="col-md-4">
            <label for="validationCustom01" class="form-label fs-5 fw-semibold">Set Your location</label>
            <input type="text" class="form-control" id="validationCustom01" value="" [(ngModel)]="Pincode" maxlength = "6" required>
            <div class="invalid-feedback d-block" *ngIf="displayErrorMessage ">  No Providers At This Pincode
            
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 m-4">
            <button class="btn btn-primary" type="button" (click) = "VerifyPincode()">Submit</button>
            
          </div>
      </div>
    </div>
  </div>
