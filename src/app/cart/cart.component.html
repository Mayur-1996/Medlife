<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-6 border">
          <h6 class="ms-4 mt-2">Cart Items</h6>
            <div class="row shadow-sm" *ngFor="let item of finalOrder.products; let i=index">

                <div class="col-md-8 p-2 ">
                    <h6>{{item.productName}}</h6>
                    <p class="cart-text">{{item.brand}}</p>
                    <p class="cart-text">{{item.type}}</p>
                </div>
                <div class="col-md-4 text-end p-2 ">
                   
                     <p class="pe-5"> <i class="bi bi-currency-rupee "></i>{{item.discountedPrice}} </p>
                     <p> <span> <i class="bi bi-dash-circle text-primary cursor" (click)="changeQuantity(i,'Decreament')"></i> <span class="mx-2">{{item.quantity}}</span> <i class="bi bi-plus-circle text-primary cursor" (click)="changeQuantity(i,'Increament')"></i></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 ms-4 border shadow p-4 rounded-3 ">
            <h6 class="fw-semibold">Payment Details</h6>

            <hr class="m-2">
<div class="clearfix cart-total mt-2">
    <span class="float-start ">MRP Totals</span>
    <span class="float-end"><i class="bi bi-currency-rupee">{{finalOrder.totalAmount}}</i></span>

</div>
<div class="clearfix cart-total mt-2">
    <span class="float-start">Discount</span>
    <span class="float-end"><i class="bi bi-currency-rupee"></i>{{finalOrder.totalDiscount}}</span>
</div>
<hr>
<div class="clearfix mt-3 border">
    <span class="cart-total p-2 float-start ">Amount To Pay:<i class="bi bi-currency-rupee">{{finalOrder.finalAmountToPay}}</i></span>
    <span class="float-end bg-primary text-white p-2 cursor">Checkout</span>
</div>

           
        </div>

    </div> 
</div>
